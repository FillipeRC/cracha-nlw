<!DOCTYPE html>

<html>
  <head>
    <title>Fillipe Coelho - DoWhile 2021</title>
    <!--titulo que fica na aba-->

    <!--faz referencia com o CSS styles.css-->
    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="avatar">
          <!--div criada apenas para a sessao de avatar-->

          <span>
            <img src="images/build.svg" alt="selo rocketseat" />
          </span>

          <img
            id="profilePhoto"
            src="http://lorempixel.com/185/185/people/"
            alt="foto de perfil"
          />
          <!--source da foto: link de fotos aleatorias-->
        </div>

        <h1 id="userName">Fillipe Coe</h1>
        <a id="githubProfileLink" href="https://link.com/user" target="_blank">
          <img src="images/github.svg" alt="icone github" />
          <span id="userNickname"> fillipecoelho </span>
        </a>
        <!--criacao de um paragrafo, gadget para textos-->
        <p id="userBio">
          An instructor focused on helping pople start programming for web
        </p>

        <!--criacao de uma lista para conter as imagens de redes sociais-->

        <!--ul significa lista-->
        <ul id="socialLinks">
          <li class="youtube">
            <a href="link" target="_blank">
              <img src="images/youtube.svg" alt="icone do youtube" />
            </a>
          </li>

          <li class="instagram">
            <a href="link" target="_blank">
              <img src="images/instagram.svg" alt="icone do instagram" />
            </a>
          </li>

          <li class="facebook">
            <a href="link" target="_blank">
              <img src="images/facebook.svg" alt="icone do facebook" />
            </a>
          </li>

          <li class="twitter">
            <a href="link" target="_blank">
              <img src="images/twitter.svg" alt="icone do twitter" />
            </a>
          </li>
        </ul>
      </div>
    </main>

    <script src="main.js"></script>
  </body>
</html>
